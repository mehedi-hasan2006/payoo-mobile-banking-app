<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Home</title>

    <!-- FavIcon -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- Daisy UI & Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Daisy UI theme  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />


    <!-- Font Awesome CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts CDN  -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="bg-base-200 ">

    <section class="min-h-screen max-w-md mx-auto ">
        <div class="bg-white pt-5 w-11/12 px-3 pb-6 rounded-b-3xl mx-auto">


            <div class="flex justify-between  border-b-2 border-base-300 sticky top-0 pt-1 z-30 bg-white">

                <div class="flex gap-2 ">
                    <div class="w-[48px]">
                        <img src="./assets/logo.png" alt="">
                    </div>
                    <div>
                        <h2 class="text-black font-extrabold text-[18px]"> $ <span id="current-balance">45000</span>
                        </h2>
                        <p class="text-[14px] text-neutral/50 ">Available Balance</p>
                    </div>
                </div>
                <div>
                    <a href="./index.html" class="flex gap-2 items-center btn btn-soft">
                        <i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>
                        <p>Log Out</p>
                    </a>
                </div>
            </div>


            <section class="pt-8">
                <h1 class="text-black text-[24px]/[30px] font-bold">Welcome to Pay<span class="text-primary">oo</span>
                </h1>

                <p class="text-neutral/50 text-[16px]/[26px]">Enjoy easy and convenient financial services with us.
                    Cashout
                    charge is low and
                </p>
            </section>

            <section class="pt-6">
                <div class="grid grid-cols-3 gap-4">
                    <button onclick="showOnly('add-money')"
                        class="btn flex-col h-full rounded-xl btn-secondary btn-soft py-5">

                        <img class="mx-auto pb-1" src="./assets/opt-1.png" alt="">
                        <p>Add Money</p>
                    </button>
                    <div onclick="showOnly('cashout')" class="btn flex-col h-full rounded-xl btn-secondary btn-soft">

                        <img class="mx-auto pb-1" src="./assets/opt-2.png" alt="">

                        <p>Cashout</p>
                    </div>
                    <button onclick="showOnly('transfer-money')"
                        class="btn flex-col h-full rounded-xl btn-secondary btn-soft py-5 px-1">

                        <img class="mx-auto pb-1" src="./assets/opt-3.png" alt="">

                        <p class="text-[14px]">Transfer Money</p>
                    </button>
                    <button onclick="showOnly('get-bonus')"
                        class="btn flex-col h-full rounded-xl btn-secondary btn-soft py-5">

                        <img class="mx-auto pb-1" src="./assets/opt-4.png" alt="">

                        <p class="text-[14px]">Get Bonus</p>
                    </button>
                    <button onclick="showOnly('pay-bill')"
                        class="btn flex-col h-full rounded-xl btn-secondary btn-soft py-5">

                        <img class="mx-auto pb-1" src="./assets/opt-5.png" alt="">

                        <p>Pay Bill</p>
                    </button>
                    <button onclick="showOnly('transactions')"
                        class="btn flex-col h-full rounded-xl btn-secondary btn-soft py-5">

                        <img class="mx-auto pb-1" src="./assets/opt-6.png" alt="">

                        <p>Transactions</p>
                    </button>
                </div>
            </section>
        </div>




        <!-- Add Money Section  -->
        <section id="add-money" class="w-10/12 mx-auto py-10 hidden">
            <div class=" ">
                <h2 class="text-neutral font-semibold text-[18px] pb-3">Add Money</h2>
                <fieldset class="fieldset bg-white border-base-300 rounded-[24px] border p-4 pt-8 pb-8 shadow-md">


                    <label class="label font-medium text-neutral-950 ">Select A Bank </label>
                    <select id="add-money-bank-name"
                        class="select select-ghost w-full border-none bg-base-200  outline-violet-500 rounded-full ">
                        <option disabled selected>Select Bank</option>
                        <option value="bkash">Bkash</option>
                        <option value="nagad">Nagad</option>
                        <option value="rocket">Rocket</option>
                        <option value="dbbl">DBBL</option>
                        <option value="ibbl">IBBL</option>
                        <option value="ab">AB Bank</option>
                        <option value="city">City Bank</option>
                    </select>

                    <label class="label font-medium text-neutral-950 ">Bank Account Number</label>
                    <input id="add-bankacc" type="text" minlength="11" maxlength="11"
                        class="input rounded-full w-full border-none bg-base-200 py-4 outline-none focus:ring-2 ring-violet-500"
                        placeholder="Enter 11 digit account number" />

                    <label class="label font-medium text-neutral-950 ">Amount to Add</label>
                    <input id="add-amount" type="number"
                        class="input rounded-full w-full border-none bg-base-200 py-4 outline-none focus:ring-2 ring-violet-500"
                        placeholder="Add Amount to Withdraw" />

                    <label class="label font-medium text-neutral-950 pt-3">Pin Number</label>
                    <input id="add-money-pin" type="password" minlength="4" maxlength="4"
                        class="input rounded-full w-full border-none bg-base-200 py-4 outline-none focus:ring-2 ring-violet-500"
                        placeholder="Enter 4 digit pin number" />

                    <button id="add-money-btn" class="btn btn-primary mt-4 rounded-full tex-[20px] font-semibold">Add
                        Money</button>
                </fieldset>
            </div>
        </section>




        <!-- Cashout Section  -->
        <section id="cashout" class="w-10/12 mx-auto py-10 hidden">
            <div class=" ">
                <h2 class="text-neutral font-semibold text-[18px] pb-3">Cash Out</h2>
                <fieldset class="fieldset bg-white border-base-300 rounded-[24px] border p-4 pt-8 pb-8 shadow-md">


                    <label class="label font-medium text-neutral-950 ">Agent Number</label>
                    <input id="agent-number" type="text" minlength="11" maxlength="11"
                        class="input rounded-full w-full border-none bg-base-200 py-4 outline-none focus:ring-2 ring-violet-500"
                        placeholder="Enter your mobile" />

                    <label class="label font-medium text-neutral-950 ">Amount</label>
                    <input id="cashout-amount" type="number"
                        class="input rounded-full w-full border-none bg-base-200 py-4 outline-none focus:ring-2 ring-violet-500"
                        placeholder="Enter Amount" />

                    <label class="label font-medium text-neutral-950 pt-3">4 Digit Pin</label>
                    <input id="cashout-pin" type="password" minlength="4" maxlength="4"
                        class="input rounded-full w-full border-none bg-base-200 py-4 outline-none focus:ring-2 ring-violet-500"
                        placeholder="Enter 4 digit pin" />

                    <button id="cashout-btn" class="btn btn-primary mt-4 rounded-full tex-[20px] font-semibold">Withdraw
                        Money</button>
                </fieldset>
            </div>
        </section>



        <!-- Transfer Money  -->
        <section id="transfer-money" class="w-10/12 mx-auto py-10 hidden">
            <div class=" ">
                <h2 class="text-neutral font-semibold text-[18px] pb-3">Transfer Money</h2>
                <fieldset class="fieldset bg-white border-base-300 rounded-[24px] border p-4 pt-8 pb-8 shadow-md">


                    <label class="label font-medium text-neutral-950 ">User Account Number</label>
                    <input id="send-money-number" type="text" minlength="11" maxlength="11"
                        class="input rounded-full w-full border-none bg-base-200 py-4 outline-none focus:ring-2 ring-violet-500"
                        placeholder="Enter 11 digit number" />

                    <label class="label font-medium text-neutral-950 ">Amount</label>
                    <input id="send-money-amount" type="number"
                        class="input rounded-full w-full border-none bg-base-200 py-4 outline-none focus:ring-2 ring-violet-500"
                        placeholder="Enter amount to transfer" />

                    <label class="label font-medium text-neutral-950 pt-3">Enter 4 Digit Pin Number </label>
                    <input id="send-money-pin" type="password" minlength="4" maxlength="4"
                        class="input rounded-full w-full border-none bg-base-200 py-4 outline-none focus:ring-2 ring-violet-500"
                        placeholder="Enter 4 digit pin" />

                    <button id="send-money-btn" class="btn btn-primary mt-4 rounded-full tex-[20px] font-semibold">Send
                        Now</button>
                </fieldset>
            </div>
        </section>


        <!-- Get Bonus  -->
        <section id="get-bonus" class="w-10/12 mx-auto py-10 hidden">
            <div class=" ">
                <h2 class="text-neutral font-semibold text-[18px] pb-3">Get Bonus</h2>
                <fieldset class="fieldset bg-white border-base-300 rounded-[24px] border p-4 pt-8 pb-8 shadow-md">


                    <label class="label font-medium text-neutral-950 ">Enter Bonus Coupon</label>
                    <input id="coupon-input" type="text" minlength="11" maxlength="11"
                        class="input rounded-full w-full border-none bg-base-200 py-4 outline-none focus:ring-2 ring-violet-500"
                        placeholder="Enter 5 digit  coupon" value="12345" />

                    <button id="get-bonus-btn" class="btn btn-primary mt-4 rounded-full tex-[20px] font-semibold">Get
                        Bonus</button>
                </fieldset>
            </div>
        </section>


        <!--Pay Bill  -->
        <section id="pay-bill" class="w-10/12 mx-auto py-10 hidden">
            <div class=" ">
                <h2 class="text-neutral font-semibold text-[18px] pb-3">Pay Bill</h2>
                <fieldset class="fieldset bg-white border-base-300 rounded-[24px] border p-4 pt-8 pb-8 shadow-md">


                    <label class="label font-medium text-neutral-950 ">Select To Pay </label>
                    <select id="select-pay-bill-acc"
                        class="select select-ghost w-full border-none bg-base-200  outline-violet-500 rounded-full ">
                        <option disabled selected>Select Bank</option>
                        <option value="bkash">Bkash</option>
                        <option value="nagad">Nagad</option>
                        <option value="rocket">Rocket</option>
                        <option value="dbbl">DBBL</option>
                        <option value="ibbl">IBBL</option>
                        <option value="ab">AB Bank</option>
                        <option value="city">City Bank</option>
                    </select>

                    <label class="label font-medium text-neutral-950 ">Biller Account Number</label>
                    <input id="biller-acc" type="text" minlength="11" maxlength="11"
                        class="input rounded-full w-full border-none bg-base-200 py-4 outline-none focus:ring-2 ring-violet-500"
                        placeholder="Enter account number" />

                    <label class="label font-medium text-neutral-950 ">Amount to Pay</label>
                    <input id="bill-amount" type="number"
                        class="input rounded-full w-full border-none bg-base-200 py-4 outline-none focus:ring-2 ring-violet-500"
                        placeholder="Add Amount to pay" />

                    <label class="label font-medium text-neutral-950 pt-3">Pin Number</label>
                    <input id="bill-pin" type="password" minlength="4" maxlength="4"
                        class="input rounded-full w-full border-none bg-base-200 py-4 outline-none focus:ring-2 ring-violet-500"
                        placeholder="Enter 4 digit pin number" />

                    <button id="pay-bill-btn" class="btn btn-primary mt-4 rounded-full tex-[20px] font-semibold">Add
                        Money</button>
                </fieldset>
            </div>
        </section>

        <!-- History -->
         <section id="transactions" class="w-10/12 mx-auto py-10 hidden">
            <h2 class="text-neutral font-semibold text-[18px] pb-3">Transactions</h2>
            
            <div id="history-container" class="">

            </div>

         </section>
    </section>


    <script src="./js/machine.js"></script>
    <script src="./js/cashout.js"></script>
    <script src="./js/add-money.js"></script>
    <script src="./js/transfer-money.js"></script>
    <script src="./js/pay-bill.js"></script>
    <script src="./js/get-bonus.js"></script>

</body>

</html>
