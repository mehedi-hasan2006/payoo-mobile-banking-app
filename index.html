<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Login</title>

    <!-- FavIcon -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- Daisy UI & Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


    <!-- Font Awesome CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts CDN  -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="bg-base-200 ">

    <section class="min-h-screen max-w-md mx-auto">
        <div class="w-[200px] mx-auto pt-32">
            <img src="./assets/Logo-full.png" alt="">
        </div>
        <div class="mx-auto w-11/12 pt-8 ">
            <fieldset class="fieldset bg-white border-base-300 rounded-[24px] border p-4 pt-8 pb-8 shadow-md">


                <label class="label font-medium text-neutral-950 ">Mobile Number</label>
                <input id="login-number" type="text" minlength="11" maxlength="11" value="01234567890" class="input rounded-full w-full border-none bg-base-200 py-4"
                    placeholder="Enter your mobile" />

                <label class="label font-medium text-neutral-950 pt-3">4 Digit Pin</label>
                <input id="login-pin" type="password" minlength="4" maxlength="4" class="input rounded-full w-full border-none bg-base-200 py-4"
                    placeholder="Enter 4 digit pin" value="1234"/>

                <button id="login-btn" class="btn btn-primary mt-4 rounded-full tex-[20px] font-semibold">Login</button>
            </fieldset>
        </div>
    </section>


    <script src="./js/login.js"></script>
</body>

</html>
